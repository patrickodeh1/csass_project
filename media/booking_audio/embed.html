<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<!-- Load Tailwind CSS for simple, clean full-screen styling --><script src="https://cdn.tailwindcss.com"></script>
<style type="text/css">/* Ensure the body and html take up the full viewport height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent double scrollbars */
        }
        /* Custom styling for the iframe container */
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        /* Custom styling for the iframe itself */
        .full-iframe {
            width: 100%;
            height: 100%;
        }
</style>
<!-- Iframe Container to hold the full height/width -->
<div class="iframe-container flex-grow"><!-- 
            The iframe below is set to fill 100% of its container.
            'frameborder="0"' removes the default border.
            The 'loading="eager"' hint is for fast loading.
        --><iframe class="full-iframe" frameborder="0" loading="eager" src="https://booking.revenueaccelerationunit.com"></iframe>
<p><iframe class="full-iframe" frameborder="0" loading="eager" src="https://booking.revenueaccelerationunit.com">Your browser does not support iframes.</iframe></p>
</div>
<!-- Message box for potential errors (instead of alert()) -->

<div class="fixed bottom-0 left-0 w-full p-2 bg-yellow-400 text-gray-800 text-center text-sm hidden" id="statusMessage">Note: If the frame is blank, the external site is likely preventing embedding via security policies (like X-Frame-Options).</div>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.querySelector('.full-iframe');
            const statusMessage = document.getElementById('statusMessage');

            // Basic check to see if the iframe loaded content from the expected origin
            // Note: Due to cross-origin security, we can't reliably check the content itself, 
            // but we can show a general message if the expected content doesn't appear.
            iframe.onload = function() {
                try {
                    // This check will often throw a cross-origin error, which is expected.
                    // If it loads, it shows the status message for a few seconds.
                    if (iframe.contentWindow.location.href !== 'about:blank') {
                        statusMessage.textContent = "Embedding successful (if content is visible). If blank, check your browser console for 'X-Frame-Options' errors.";
                        statusMessage.classList.remove('hidden');
                        setTimeout(() => statusMessage.classList.add('hidden'), 5000);
                    }
                } catch (e) {
                    // This error means the content is from a different domain and security blocked accessing its content. 
                    // This is a common indicator that the site is actively blocking embedding.
                    statusMessage.classList.remove('hidden');
                }
            };
        });
    </script>
