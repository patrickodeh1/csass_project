{% extends 'base.html' %}

{% block title %}Change Password - CSASS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-key"></i> Change Password</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_old_password" class="form-label">Current Password</label>
                            {{ form.old_password }}
                        </div>

                        <div class="mb-3">
                            <label for="id_new_password" class="form-label">New Password</label>
                            {{ form.new_password }}
                            <small class="text-muted">Minimum 4 characters</small>
                        </div>

                        <div class="mb-4">
                            <label for="id_confirm_password" class="form-label">Confirm New Password</label>
                            {{ form.confirm_password }}
                        </div>

                        <div class="d-flex gap-2 justify-content-between">
                            <a href="{% url 'calendar' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
