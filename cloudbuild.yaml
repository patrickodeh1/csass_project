steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/csass-474705/csass-app:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/csass-474705/csass-app:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'csass-app'
      - '--image'
      - 'gcr.io/csass-474705/csass-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'csass-474705:us-central1:csass-474705'
      - '--set-env-vars'
      - 'IS_CLOUD_RUN=true,CLOUD_SQL_CONNECTION_NAME=csass-474705:us-central1:csass-474705,DB_NAME=postgres,DB_USER=csassadmin,GS_BUCKET_NAME=csass-474705-media,TIMEZONE=America/New_York,FROM_EMAIL=soarersoar@gmail.com,ALLOWED_HOSTS=*'
      - '--set-secrets'
      - 'DB_PASSWORD=DB_PASSWORD:latest,SECRET_KEY=SECRET_KEY:latest,SENDGRID_API_KEY=SENDGRID_API_KEY:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'

images:
  - 'gcr.io/csass-474705/csass-app:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY